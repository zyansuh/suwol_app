name: suwol
description: 카페링크 수월 - 우리 동네 카페들이 하나로 이어지다
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.1

  # 네비게이션
  go_router: ^13.0.0

  # HTTP 통신
  dio: ^5.4.0

  # 폰트
  google_fonts: ^6.2.1

  # 로컬 스토리지
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 지도 및 위치
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # UI 컴포넌트
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # 인증
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3

  # 유틸리티
  intl: ^0.18.1
  uuid: ^4.2.1
  image_picker: ^1.0.7

  # 상태 관리 (선택사항)
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
